<ion-header>
  <ion-navbar>
    <ion-title>More</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <h2>My Information</h2>
    <hr>
    <button ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      Information
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>
      <ion-icon name="contacts" item-start></ion-icon>
      Contacts
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
    <h2>Other</h2>
    <hr>
    <ion-item>
      <ion-icon name="mail" item-start></ion-icon>
      <ion-label>
       Notifications
      </ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <button ion-item>
      <ion-icon name="card" item-start></ion-icon>
      Payment Methods
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>
      <ion-icon name="exit"></ion-icon>
      Sign out
    </button>
  </ion-list>
</ion-content>
