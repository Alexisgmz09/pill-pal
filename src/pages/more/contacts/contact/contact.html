
<ion-header>
        <ion-navbar>
          <ion-title class="custom-padding-left">
            Add Contact
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      
      <ion-content>
        <form [formGroup]="prescriptionForm" novalidate (ngSubmit)="save(prescriptionForm)">
          <!-- Medicine header -->
          <ion-row class="custom-margin-top custom-padding-left custom-padding-right">
            <ion-col class="no-padding">
              <p class="form-section-title">Contact</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <hr class="hr-form">
          </ion-row>
          <!-- Medicine form -->
          <ion-row class="custom-margin-top custom-padding-left custom-padding-right">
            <ion-list class="custom-form-list custom-padding-left custom-padding-right">
              <!-- Medicine's name -->
              <ion-item class="no-padding">
                <ion-label stacked class="custom-form-label">Email <span>*</span></ion-label>
                <ion-input
                  type="text"
                  placeholder="Enter the contact's email"
                  formControlName="contact">
                </ion-input>
              </ion-item>
              <!-- Medicine's active substance -->
              
            </ion-list>
          </ion-row>
          <br>
          <div class="custom-form-footer">
            <button
              id="submit-card"
              ion-button
              class="submit-button "
              full round
              type="submit"
              [disabled]="!prescriptionForm.valid">
              Create
            </button>
          </div>
        </form>
      </ion-content>
