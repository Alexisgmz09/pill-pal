<ion-header>
        <ion-navbar>
          <ion-title >
            Credit Cards
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
         <ion-item>
           <ion-card class="radiuscard" *ngFor="let contact of contacts" >
             <ion-item>
                <ion-icon name="trash" item-end large class="green-checkmark" (click)="deleteContact(contact)" ></ion-icon>
             <ion-card-header>
                 {{contact}}
             </ion-card-header>
             </ion-item>
           </ion-card>
         </ion-item>
        </ion-list>
      </ion-content>
      
      <ion-footer>
        <div class="floating-button blue-style" (click)="onContactAdd()">
          <span>+</span>
        </div>
      </ion-footer>
