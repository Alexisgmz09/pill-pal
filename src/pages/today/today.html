<ion-header>
  <ion-navbar>
    <ion-title align="center">Today</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="noborder">
    <ion-card-header>Graphs</ion-card-header>
    <hr class="hr-form">
    <ion-card-content>
      <canvas #percentajeCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card class="">
    <ion-card-header>Your Treatment for Today</ion-card-header>
    <hr class="hr-form">
    <ion-list >
      <ion-item *ngFor="let pres of prescriptions"> {{pres.medicine.name}} {{pres.medicine.dose}}<p class="no-padding">{{pres.frequencyTxt}}</p>
        <ion-icon name="checkmark" class="green-checkmark"item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
