<ion-header>
  <ion-navbar>
    <ion-title>Today</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="noborder">
    <ion-card-header>Graphs</ion-card-header>
    <hr class="hr-form">
    <ion-card-content>
      <canvas #percentajeCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card class="">
    <ion-card-header>Your Treatment for Today</ion-card-header>
    <hr class="hr-form">
    <ion-list >
      <ion-item *ngFor="let pres of prescriptions"> {{pres.medicine.name}} {{pres.medicine.dose}}
        <p>
          <span *ngFor="let frequency of pres.frequency; let i = index">{{("0" + (frequency.getHours())).slice(-2)}}:{{("0" + (frequency.getMinutes())).slice(-2)}}<span *ngIf="i < pres.frequency.length - 1 ">,</span> </span>
        </p>
        <ion-icon name="checkmark" class="green-checkmark"item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
