<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Prescriptions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-item>
     <ion-card class="radiuscard" *ngFor="let prescription of prescriptions">
       <ion-card-header>
         {{prescription.medicine.name}} {{prescription.medicine.dose}}
       </ion-card-header>
       <p>{{prescription.frequencyTxt}}</p>
     </ion-card>
   </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <div class="floating-button blue-style" (click)="onAddPrescriptionClicked()">
    <span>+</span>
  </div>
</ion-footer>
