<ion-header>
  <ion-navbar>
    <ion-title >
      Store
      <div class="cart-badge">
        <ion-icon name="cart" item-end col-offset-10></ion-icon>
        <ion-badge color="secondary">{{cart.length}}</ion-badge>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-card class="radiuscard" *ngFor="let p of products">
        <ion-item>
          <ion-icon name="cart" item-end large class="green-checkmark" (click)="addToCart(p)"></ion-icon>
         <ion-card-header>{{p.name}}</ion-card-header><ion-card-content>{{p.activeSubstance}} {{p.dose}}</ion-card-content> <p>$505</p>
        </ion-item>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
