<ion-header>
    <ion-navbar>
        <ion-title align="center">
            Shopping Cart <ion-icon name="cart"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-row class="custom-margin-top custom-padding-left custom-padding-right">
    <ion-col class="no-padding">
        <p class="form-section-title">Products</p>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
        <ion-list>
            <ion-item *ngFor="let p of cart">
                {{p.name}} ({{p.dose}}) <span class="align-right">${{p.price}}</span>
            </ion-item>
        </ion-list>
        <ion-item>Total<span class="align-right">${{total}}</span></ion-item>
    </ion-col>
    </ion-row>
    <ion-row class="custom-margin-top custom-padding-left custom-padding-right">
    <ion-col class="no-padding">
        <p class="form-section-title">Where to?</p>
    </ion-col>
    </ion-row>
    <ion-row class="full-remaining-height-row custom-padding-left custom-padding-right">
      <p *ngIf="!mapLoaded">Loading map...</p>
      <div #map id="map"></div>
    </ion-row>
</ion-content>

<ion-footer no-border>
  <div class="custom-form-footer">
    <button
      ion-button
      class="submit-button"
      full round>
      Buy
    </button>
  </div>
</ion-footer>
