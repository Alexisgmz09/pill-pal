
<ion-content padding>

  <ion-card>
    <ion-card-header> Pill Pal</ion-card-header>
    <ion-card-content>
      <a class="submit-button" (click)="loginWithFB()">Login</a>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="userData">
    <ion-card-header>{{ userData.username }}</ion-card-header>
    <img [src]="userData.picture" />
    <ion-card-content>
      <p>Email: {{ userData.email }}</p>
      <p>First Name: {{ userData.first_name }}</p>
    </ion-card-content>
  </ion-card>
   
</ion-content>
